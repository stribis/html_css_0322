<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      margin: 2rem;
      padding: 2rem;
      border: solid 1px darkgray;

      box-shadow: 2px 2px 2px black, 
      4px 4px 2px white, 
      6px 6px 2px black, 
      8px 8px 2px white, 
      10px 10px 2px black;
    }

  </style>
</head>
<body>
  <img src="https://www.placecage.com/500/400" alt="Nick Cage">
</body>
</html>
