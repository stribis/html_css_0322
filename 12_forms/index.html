<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="unterricht.css">
</head>
<body>

  <h1>CONTACT US</h1>
  <form>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="z.B Hans">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="z.B Muster">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="z.B hans@gmail.com">
    <label for="message">Message</label>
    <textarea id="message" cols="30" rows="10" placeholder="Hier kommt meine Nachricht"></textarea>
    <div>
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
